<html lang="en">  
<head>  
  <meta charset="utf-8">  
  <title>remove demo</title>  
  <style>  
  p 
  {  
    background: rgb(25, 228, 18);  
    margin: 6px 0;  
  }  
  </style>  
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>  
</head>  
<body>  
<p>Hello all</p>  
This is jQuery<br/>  
<p>it is a lightweight write less do more.</p>  
<button>Execute remove() method on paragraphs</button>  

<script>  
$( "button" ).click(function() 
{  
  $( "p" ).remove();  
});  
</script>  
</body>  
</html>
