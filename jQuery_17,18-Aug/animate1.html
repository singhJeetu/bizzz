<html>  
<head>  
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
<script>   
$(document).ready(function()
{  
    $("button").click(function()
    {  
        $("div").animate(
            {  
            left: '550px',  
            opacity: '0.5',  
            height: '150px',  
            width: '150px'  
        });  
    });  
});  
</script>   
</head>  
<body>  
<button>Start Animation</button>  
<div style="background:#82ee07;height:100px;width:100px;position:absolute;"></div>  
</body>  
</html>
