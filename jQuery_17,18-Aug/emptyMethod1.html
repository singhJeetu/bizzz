<html>  
   <head>  
      <title>The jQuery Example</title>  
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>  
<script type="text/javascript" language="javascript">  
      $(document).ready(function() 
      {  
         $("div").click(function()
          {  
            $(this).empty();  
         });  
      });  
</script>  
<style>  
.div{ margin:10px;padding:12px; width:60px; border:2px solid rgb(0, 255, 42);}  
</style>  
</head>  
<body>  
<p>Click any of the box given below to see the result:</p>  
<div class="div" style="background-color:yellow;">Click me!</div>  
<div class="div" style="background-color:rgb(36, 0, 243);">Click me!</div>  
<div class="div" style="background-color:red;">Click me!</div>  
</body>  
</html>
